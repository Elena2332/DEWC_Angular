<h1>Heroe <small>Nombre heroe</small></h1>
<hr>

<div class="row text-end">
    <div class="col">
        <button routerLink="/heroes" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animate__animated animate__fadeIn">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f = "ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" name="id" class="form-control" [(ngModel)]="heroe.id" placeholder="FirebaseID" disabled>
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>
            
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="nombre" class="form-control" [(ngModel)]="heroe.nombre" placeholder="Nombre del heroe" required>
            </div>
            
            <div class="form-group">
                <label>Poder</label>
                <input type="text" name="poder" class="form-control" [(ngModel)]="heroe.poder" placeholder="Poder del heroe" required>
            </div>
            
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Vivo
                </button>
                <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i>
                    Muerto
                </button>
            </div>
            
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
